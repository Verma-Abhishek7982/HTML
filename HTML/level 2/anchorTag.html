<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>
    <!--target = "_blank" is used to open the link to next page not in same page-->
    <!--<a> and its closing</a> is an anchor tag basically used to hyperlink-->
    <a href="http://reg.exam.dtu.ac.in/student/login">DTU REGISTRATION PORTAL</a><br>
    <a href="https://www.google.co.in/" target = "_blank">google</a><br>
    <a href="https://www.instagram.com/">Instagram</a>
</body>
</html>
