<!DOCTYPE html>

<body>
    <!--superscript and subscript tag-->
    <p>(a+b)2 = a2 + b2 + 2ab</p>
    <p>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</p>
    <p>Ch4 + O2 = H2o + CO2</p>
    <p>Ch<sub>4</sub> + O<sub>2</sub> = H<sub>2</sub>o + CO<sub>2</sub></p>
</body>
